<template name="EventsPage">
<!-- Content -->
<div class="container">
  <div class="row">
    <!-- sidebar fixed -->
    <div class="col-lg-2">
        <ul id="sidebar" class="nav nav-stacked affix">
          <li><a href="#">The Next Web</a></li>
          <li><a href="#">Mashable</a></li>
          <li><a href="#">TechCrunch</a></li>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">In1</a></li>
          <li><a href="#">TechMeMe</a></li>
      </ul>
    </div>

    <!-- content -->
    <div class="col-lg-10">
      <div class="row">

        {{#each events}}

        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="card h-100">
            <a href="/events/{{_id}}"><img class="card-img-top" src="http://placehold.it/240x240" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="/events/{{_id}}">{{name}}</a>
              </h4>
              <h5>location</h5>
              <p class="card-text">{{truncate (description)}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
          </div>
        </div>

        {{/each}}
  
      </div> <!-- /.row -->
    </div>  <!-- col-sm-9 -->
  </div> <!-- row -->
</div> <!-- container -->
</template>
