<template name='CategoriesPage'>
    <div class="container">
        {{> AddCategoryForm}}
        {{> CategoriesList}}
    </div>
</template>

<template name='AddCategoryForm'>
    <form class='add-category'>
        <input type="text" name='text' placeholder="Enter category name"/>
    </form>
</template>

<template name='CategoriesList'>
    <ul>
    {{#each categories}}
    {{> Category}}
    {{/each}}
    </ul>
</template>

<template name="Category">
    {{#if editing}}
    <li>
        <form>
            <input type="text" name="category" value="{{name}}"/>
        </form>
    </li>
    {{else}}
    <li class='category'><button class="delete">&times;</button>{{name}}</li>
    {{/if}}
</template>
