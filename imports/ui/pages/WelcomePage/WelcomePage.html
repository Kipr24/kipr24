<template name="WelcomePage">
	<div class="container">

		<div class="jumbotron">
			<h1>Hello, world!</h1>
			<p>...</p>
			<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>    
		</div> <!--.jumbotron  -->

		<div class="row text-center">
			{{#each events}}
			{{> eventCard }}
			{{/each}}
		</div> <!-- .row -->
	</div> <!-- .container  -->
</template>

<template name="eventCard">
	<div class="col-lg-3 col-md-6 mb-4">
		<div class="card">
			<img class="card-img-top" src="http://placehold.it/240x240" alt="">
			<div class="card-body">
			<h4 class="card-title">{{name}}</h4>
			<p class="card-text">{{truncate (description)}}</p>
			</div>
			<div class="card-footer">
			<a href="/events/{{_id}}" class="btn btn-primary">Find Out More!</a>
			</div>
		</div>
	</div> <!-- .col -->
</template>
